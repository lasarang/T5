                  <h1 class="h4 text-gray-900 mb-4">Login</h1>
                </div>

                <form class="user" #loginForm="ngForm">
                  <div
                    *ngIf="unsuccessAlert"
                    class="alert alert-danger alert-dismissible fade show"
                    role="alert">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      style="display: none">
                      <symbol
                        id="exclamation-triangle-fill"
                        fill="currentColor"
                        viewBox="0 0 16 16">
                        <path
                          d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                      </symbol>
                    </svg>
                    El usuario no existe, ingrese credenciales v√°lidas!
                    <button
                      (click)="disableUnsuccessAlert()"
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="alert"
                      aria-label="Close"></button>
                  </div>
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                      [(ngModel)]="email"
                      name="email"
                      class="form-control"
                      placeholder="Email"
                      required />
                  </div>
                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      [(ngModel)]="password"
                      name="password"
                      class="form-control"
                      placeholder="Password"
                      required />

                    <p class="small">
                      <a class="small" routerLink="/forgotpwd"
                        >Forgot Password?</a
                      >
                    </p>
                  </div>

                  <div class="form-group">
                    <button
                      [disabled]="loginForm.form.invalid"
                      (click)="onLogin()"
                      type="submit"
                      class="w-100 btn btn-primary btn-lg">
                      Sign in
                    </button>
                  </div>
                </form>

                <div class="text-center">
                  <p class="small">
                    Not a member?
                    <a class="small" routerLink="/signup">Register</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
