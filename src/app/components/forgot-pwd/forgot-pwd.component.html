<div
  class="modal modal-signin position-static d-block py-5"
  tabindex="-1"
  role="dialog"
  id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-5 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h2 class="fw-bold mb-0">Cambiar contraseÃ±a</h2>
        <a
          routerLink="/login"
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"></a>
      </div>

      <div class="modal-body p-5 pt-0">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control rounded-4"
            [(ngModel)]="email"
            placeholder="name@example.com" />
          <label for="floatingInput">Email address</label>
        </div>

        <button
          class="w-100 mb-2 btn btn-lg rounded-4 btn-primary"
          type="submit"
          (click)="onReset()">
          Solicitar
        </button>
        <small class="text-muted"
          >By clicking Solicitar, you agree to the terms of use.</small
        >
      </div>
    </div>
  </div>
</div>
