<div class="container">
  <h4 class="mb-3">Citas</h4>

  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Estado</th>
          <th scope="col">id</th>
          <th scope="col">Fecha emision</th>
          <th scope="col">Indicaciones</th>
          <th scope="col">Horario</th>
          <th scope="col">Recepcionista</th>
          <th scope="col">MÃ©dico</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of citas; let i = index">
          <td>
            <svg height="40" width="40">
              <circle cx="20" cy="20" r="10" 
                [style.fill]="{'Pendiente': 'rgb(51, 108, 251)', 
                'En proceso':  'rgb(52, 238, 174)',
                'Finalizado': 'rgb(255, 126, 119)'}[item.estado]" />
              Sorry, your browser does not support inline SVG.
            </svg>
          </td>
          <td class="sorting_1">{{ item.id }}</td>
          <td class="sorting_1">{{ item.fechaEmision }}</td>
          <td class="sorting_1">{{ item.indicaciones }}</td>
          <td class="sorting_1">{{ item.horario }}</td>
          <td class="sorting_1">{{ item.recepcionista }}</td>
          <td class="sorting_1">{{ item.medico }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
