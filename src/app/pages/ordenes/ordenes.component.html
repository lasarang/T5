<div class="container">
  <div class="row">

    <div class="col-8">
      <h4 class="mb-3">Ordenes</h4>
    </div>

  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" style="display: none;"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable " role="document">
      <div class="modal-content" style="height: 1200px">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nueva Orden</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Recipient:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>

            <div class="mb-3">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Estado</th>
          <th scope="col">id</th>
          <th scope="col">Fecha emision</th>
          <th scope="col">Indicaciones</th>
          <th scope="col">Horario</th>
          <th scope="col">MÃ©dico</th>
          <th scope="col">Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of ordenes; let i = index">
          <td>
            <svg height="40" width="40">
              <circle cx="20" cy="20" r="10" 
              [style.fill]="{'Pendiente': 'rgb(51, 108, 251)', 
              'En proceso':  'rgb(52, 238, 174)',
              'Finalizado': 'rgb(255, 126, 119)'}[item.estado]"/>
              Sorry, your browser does not support inline SVG.
            </svg>
          </td>
          <td class="sorting_1">{{ item.id }}</td>
          <td class="sorting_1">{{ item.femision }}</td>
          <td class="sorting_1">{{ item.indicaciones }}</td>
          <td class="sorting_1">{{ item.horario }}</td>
          <td class="sorting_1">{{ item.medico }}</td>
          <td class="sorting_1">{{ item.precio }}</td>
          <td lass="sorting_1">
            <button (click)="setUrl(item.url)" class="btn btn-datatable btn-icon btn-transparent-dark mr-2">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 6L9 17L4 12" stroke="black" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<iframe *ngIf="urlOrden !== ''" [src]="this.urlOrden | safe" width="100%" height="500px">
