    <div class="table-responsive">
      <table class="table table-hover">
        <thead>

            <th scope="col">id</th>
            <th scope="col">Fecha emision</th>
            <th scope="col">Indicaciones</th>
            <th scope="col">Horario</th>
            <th scope="col">Médico</th>
            <th scope="col">Precio</th>
    
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of ordenes; let i = index">
            <td>
             <svg height="40" width="40">
                <circle cx="20" cy="20" r="10" 
                [ngStyle]="{'fill': setUserColor(item.estado)}"
                />
              Sorry, your browser does not support inline SVG.  
            </svg> 
    
            </td>
            <td class="sorting_1">{{ item.id }}</td>
            <td class="sorting_1">{{ item.femision }}</td>
            <td class="sorting_1">{{ item.indicaciones }}</td>
            <td class="sorting_1">{{ item.horario }}</td>
            <td class="sorting_1">{{ item.medico }}</td>
            <td class="sorting_1">{{ item.precio }}</td>
            <td lass="sorting_1">
              <button
                (click)="setUrl(item.url)"
                class="btn btn-datatable btn-icon btn-transparent-dark mr-2"
              >
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M20 6L9 17L4 12"
                    stroke="black"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </td>
